<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01_modal</title>
		<link rel="stylesheet" href="style.css">
		<script  src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<main class="main">
			<h1 class="text-center">モーダルウィンドウ</h1>
			<p class="text-center">1個目のボタン</p>
			<p>
				<a class="jsc-modal-open button-modal button button-primary">モーダルを開く</a>
			</p>
			<div class="space"></div>
			<p class="text-center">2個目のボタン</p>
			<p>
				<a class="jsc-modal-open button-modal button button-primary">モーダルを開く</a>
			</p>
			<div class="space"></div>
			<p class="text-center">3個目のボタン</p>
			<p>
				<a class="jsc-modal-open button-modal button button-primary">モーダルを開く</a>
			</p>
			<div>
				<div class="jsc-modal-content">
					<p class="text-center jsc-modal-close">
						<a class="jsc-modal-close button-link">閉じる</a>
					</p>
				</div>
			</div>
		</main>
	</body>
</html>
